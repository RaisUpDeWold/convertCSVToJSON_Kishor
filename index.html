<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width" name="viewport">
        <title>Convert CSV File to JSON</title>
        <style type="text/css">
        output {
            display: block;
            margin-top: 4em;
        }
        </style>
    </head>
    <body>
        <p>Select Local CSV File : </p>
        <input id="csvFilePicker" type="file" />

        <output id="out">
        </output>

        <script type="text/javascript">
            function addTextNode(jsonText) {
                var textNode = document.createElement('article');
                textNode.innerHTML = jsonText;
                document.getElementById('out').appendChild(textNode);
            }

            var fileinput = document.getElementById("csvFilePicker");
            readFile = function() {
                var reader = new FileReader();
                reader.onload = function() {
                    //document.getElementById("out").innerHTML = reader.result;
                    var rows = reader.result.split("\n");
                    var textNode;

                    var startIndex = 0;
                    var endIndex = 1000;
                    
                    startIndex = (startIndex >= rows.length)?rows.length - 1 : startIndex;
                    endIndex = (endIndex >= rows.length)?rows.length : endIndex;
                    addTextNode(rows[0]);
                    addTextNode(rows[1]);
                    for (var i = startIndex; i < endIndex; i ++) {
                        var rowCols = rows[i].split(",");
                        var uniName = rowCols[0],
                            uniUrl = rowCols[0],
                            uniToolTip = rowCols[0],
                            courseName = rowCols[39],
                            courseUrl = rowCols[0],
                            courseToolTip = rowCols[0],
                            subjectName = rowCols[0],
                            subjectToolTip = rowCols[0],
                            entry = rowCols[0],
                            entryToolTip = rowCols[0],
                            UCAS = rowCols[0],
                            UCASToolTip = rowCols[0],
                            years = rowCols[0],
                            yearsToolTip = rowCols[0],
                            qualification = rowCols[0],
                            qualificationToolTip = rowCols[0],
                            offers = rowCols[0],
                            offersToolTip = rowCols[0],
                            group = rowCols[0],
                            groupUrl = rowCols[0],
                            groupToolTip = rowCols[0],
                            rank2011 = rowCols[0],
                            rank2012 = rowCols[0];
                        
                        addTextNode('{' + '<br>' + 
                                    '"uniName":"' + uniName + '",' + '<br>' +
                                    '"uniUrl":"' + uniName + '",' + '<br>' +
                                    '"uniToolTip":"' + uniToolTip + '",' + '<br>' +
                                    '"courseName":"' + courseName + '",' + '<br>' +
                                    '"courseUrl":"' + courseUrl + '",' + '<br>' +
                                    '"courseToolTip":"' + courseToolTip + '",' + '<br>' +
                                    '"subjectName":"' + subjectName + '",' + '<br>' +
                                    '"subjectToolTip":"' + subjectToolTip + '",' + '<br>' +
                                    '"entry":"' + entry + '",' + '<br>' +
                                    '"entryToolTip":"' + entryToolTip + '",' + '<br>' +
                                    '"UCAS":"' + UCAS + '",' + '<br>' +
                                    '"UCASToolTip":"' + UCASToolTip + '",' + '<br>' +
                                    '"years":"' + years + '",' + '<br>' +
                                    '"yearsToolTip":"' + yearsToolTip + '",' + '<br>' +
                                    '"qualification":"' + qualification + '",' + '<br>' +
                                    '"qualificationToolTip":"' + qualificationToolTip + '",' + '<br>' +
                                    '"offers":"' + offers + '",' + '<br>' +
                                    '"offersToolTip":"' + offersToolTip + '",' + '<br>' +
                                    '"group":"' + group + '",' + '<br>' +
                                    '"groupUrl":"' + groupUrl + '",' + '<br>' +
                                    '"groupToolTip":"' + groupToolTip + '",' + '<br>' +
                                    '"rank2011":"' + rank2011 + '",' + '<br>' +
                                    '"rank2012":"' + rank2012 + '"' + '<br>' +
                                    '},');
                    }
                };
                reader.readAsBinaryString(fileinput.files[0]);
            };

            fileinput.addEventListener('change', readFile);
        </script>
    </body>
</html>
